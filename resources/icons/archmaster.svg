<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89b4fa"/>
      <stop offset="100%" style="stop-color:#cba6f7"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- Package box -->
  <g transform="translate(50, 52)">
    <!-- Box body -->
    <path d="M-25,5 L-25,-15 L0,-25 L25,-15 L25,5 L0,15 Z" 
          fill="url(#boxGrad)" 
          stroke="#1e1e2e" 
          stroke-width="2"/>
    
    <!-- Box top flaps -->
    <path d="M-25,-15 L0,-5 L25,-15 L0,-25 Z" 
          fill="#cdd6f4" 
          stroke="#1e1e2e" 
          stroke-width="2"/>
    
    <!-- Box center line -->
    <line x1="0" y1="-5" x2="0" y2="15" 
          stroke="#1e1e2e" 
          stroke-width="2"/>
    <line x1="0" y1="-5" x2="0" y2="-25" 
          stroke="#1e1e2e" 
          stroke-width="2"
          stroke-dasharray="4,2"/>
  </g>
  
  <!-- Arch Linux "A" stylized -->
  <g transform="translate(50, 25)">
    <path d="M0,-8 L-8,8 L-4,8 L0,0 L4,8 L8,8 Z" 
          fill="#1e1e2e"/>
    <circle cx="0" cy="4" r="2" fill="#1e1e2e"/>
  </g>
  
  <!-- Stats bars -->
  <g transform="translate(50, 75)">
    <rect x="-18" y="-3" width="8" height="10" rx="2" fill="#a6e3a1"/>
    <rect x="-4" y="-6" width="8" height="13" rx="2" fill="#f9e2af"/>
    <rect x="10" y="-9" width="8" height="16" rx="2" fill="#f38ba8"/>
  </g>
</svg>
